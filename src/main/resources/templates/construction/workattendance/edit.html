<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-workattendance-edit" th:object="${workattendance}">
		<input id="workattendanceId" name="workattendanceId" type="hidden" th:field="*{workattendanceId}"/>
			<div class="form-group">
                   <label class="col-sm-3 control-label">用户：</label>
                   <div class="col-sm-8">
                        <select id="user" th:field="*{userName}" class="form-control select2-hidden-accessible" multiple="">
							<option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userName}" th:disabled="${user.status == '1'}"></option>
						</select>
                   </div>
             </div>
             <div class="form-group">
                   <label class="col-sm-3 control-label">工地：</label>
                   <div class="col-sm-8">
                        <select id="workplace" class="form-control select2-hidden-accessible" >
							<option th:each="workplace:${workplaces}" th:value="${workplace.workplaceId}" th:text="${workplace.workplaceName}" th:disabled="${workplace.workplaceStatus == '1'}"></option>
						</select>
                   </div>
             </div>
             <div class="form-group">
                   <label class="col-sm-3 control-label">种类：</label>
                   <div class="col-sm-8">
                        <select id="workattendanceType" name="workattendanceType" class="form-control select2-hidden-accessible"  >
							<option value="包工" >包工</option>
							<option value="点工" >点工</option>
						</select>
                   </div>
             </div>
             
			<div class="form-group">
				<label class="col-sm-3 control-label ">工时：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{workHour}" type="text" name="workHour" id="workHour" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" th:field="*{remark}" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script type="text/javascript">
		var prefix = ctx + "construction/workplace";
		
		$("#form-workplace-edit").validate({
			onkeyup: false,
			rules:{
				workplaceName:{
					remote: {
		                url: ctx + "construction/workplace/checkWorkplaceNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"workplaceId": function() {
							    return $("input[name='workplaceId']").val();
							},
		            		"workplaceName" : function() {
		                        return $.common.trim($("#workplaceName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				postSort:{
					digits:true
				},
			},
			messages: {
		        "workplaceName": {
		            remote: "工地名称已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-workplace-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
